<html>
    <head>
        <title>ordered list</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ol type="1">
            <li>Germany
                <ul><li>berlin</li><li>hamburg</li></ul>
            </li>
            <li>england</li>
            <li>france</li>
        </ol>
        <br>
        <ol type="A">
            <li>Germany
                <ul><li>berlin</li><li>hamburg</li></ul>
            </li>
            <li>england</li>
            <li>france</li>
        </ol>
    </body>
</html>
