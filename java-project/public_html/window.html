        <meta charset="UTF-8">

        <style>
            #div1{background-color: #31af37;}
            #div2{background-color: cornflowerblue;}
            #div3{background-color: cadetblue;}
            #div4{background-color: darkorange;}
            #div5{background-color: antiquewhite;}
            .box{float: left;
                 margin-left: 10px;
            }

    <body>
        <div id="div1" class="box" >div1</div>
        <div id="div2" class="box" >div2</div>
        <div id="div3"  class="box">div3</div>
        <div id="div4" class="box" >div4</div>

        <script>
//            alert(window.screen.width)
//            alert(window.innerHeight);
//            alert(window.screen.availHeight);
            var width=window.innerWidth;
            var height=window.innerHeight;
            document.getElementById("div1").style.width=width/6+"px";
            document.getElementById("div2").style.width=width/6+"px";
            document.getElementById("div3").style.width=width/6+"px";
            document.getElementById("div4").style.width=width/6+"px";
            document.getElementById("div5").style.width=width/6+"px";
            document.getElementById("div1").style.height=height -10 +"px";
            document.getElementById("div2").style.height=height-10+"px";
            document.getElementById("div3").style.height=height-10+"px";
            document.getElementById("div4").style.height=height-10+"px";
            document.getElementById("div5").style.height=height-10+"px";
        </script>
    </body>
