
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Regular Expression
        </title>
    </head>
    <body>
        <p>
            String: 
            <span id="string">
            </span>
        </p>
        <br/>
        <p>
            Pattern: 
            <span id="pattern">
            </span>
        </p>
        <p>
            Result(search): 
            <span id="search">
            </span>
        </p>
        <p>
            Result(match): 
            <span id="match">
            </span>
        </p>
        <p>
            Result(test): 
            <span id="test">
            </span>
        </p>
        <script>
            var str="Atl@anta 12615814";
            var patt=/\@/g;
                  document.getElementById("string").innerHTML = str;
      document.getElementById("pattern").innerHTML = patt;
      document.getElementById("search").innerHTML = str.search(patt); //indexof
      document.getElementById("match").innerHTML = str.match(patt);  //find the matches
      document.getElementById("test").innerHTML = patt.test(str);  //conatin bolean
        </script>
    </body>
</html>
